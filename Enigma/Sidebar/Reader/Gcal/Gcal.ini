;---------------------------------------------------------------------
; ENIGMA GCAL

[Rainmeter]
Author=Kaelri
AppVersion=2003000

[Variables]
@include=#@#Variables\UserVariables.inc
NumberOfFeeds=3
FeedMeasureName1=MeasureFeed1
FeedMeasureName2=MeasureFeed2
FeedMeasureName3=MeasureFeed3
CurrentFeed=1

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\SidebarReader.inc

;---------------------------------------------------------------------
; MEASURES

@include4=#@#Measures\Switcher.inc
SwitcherInterval=#TriptychInterval#
SwitcherAction=!CommandMeasure "MeasureScriptReader" "SwitchToNext()"
SwitcherDisabled=#TriptychDisabled#

[MeasureFeed1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=600
URL=#GoogleCalendar1#?max-results=4&futureevents=true&singleevents=true&orderby=starttime&sortorder=a
RegExp=(?siU)(.*)$
DecodeCharacterReference=1
Substitute=#WebParserSubstitute#
FinishAction=!CommandMeasure "MeasureScriptReader" "Update()"

[MeasureFeed2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=600
Url=#GoogleCalendar2#?max-results=4&futureevents=true&singleevents=true&orderby=starttime&sortorder=a
RegExp=(?siU)(.*)$
DecodeCharacterReference=1
Substitute=#WebParserSubstitute#
FinishAction=!CommandMeasure "MeasureScriptReader" "Update()"

[MeasureFeed3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=600
Url=#GoogleCalendar3#?max-results=4&futureevents=true&singleevents=true&orderby=starttime&sortorder=a
RegExp=(?siU)(.*)$
DecodeCharacterReference=1
Substitute=#WebParserSubstitute#
FinishAction=!CommandMeasure "MeasureScriptReader" "Update()"

[MeasureScriptReader]
Measure=Script
ScriptFile="#@#Measures\Reader.lua"
Disabled=1
MultipleFeeds=1
MinItems=4

[List1.Active]
Measure=Calc
Formula=#CurrentFeed#=1
DynamicVariables=1

[List2.Active]
Measure=Calc
Formula=#CurrentFeed#=2
DynamicVariables=1

[List3.Active]
Measure=Calc
Formula=#CurrentFeed#=3
DynamicVariables=1

;---------------------------------------------------------------------
; METERS

[Background]
Meter=IMAGE
MeterStyle=StyleReaderBackground

[Border]
Meter=IMAGE
MeterStyle=StyleReaderBorder

[Icon]
Meter=IMAGE
MeterStyle=StyleReaderIcon | StyleReaderIconGcal
LeftMouseUpAction=["#FeedLink#"]
ToolTipText=#FeedLink#

[Title]
Meter=STRING
MeterStyle=StyleReaderTitle
Text=#FeedTitle#
LeftMouseUpAction=["#FeedLink#"]
ToolTipText=#FeedLink#

;-----------------------
; ITEMS

[ItemWhat1]
Meter=STRING
MeterStyle=StyleReaderText | StyleReaderTextSubheading | StyleReaderTextFirst
Text=#ItemTitle1#
LeftMouseUpAction=["#ItemLink1#"]

[ItemWhen1]
Meter=STRING
MeterStyle=StyleReaderSubtext
Text=#ItemDate1#

[ItemWhat2]
Meter=STRING
MeterStyle=StyleReaderText | StyleReaderTextSubheading
Text=#ItemTitle2#
LeftMouseUpAction=["#ItemLink2#"]

[ItemWhen2]
Meter=STRING
MeterStyle=StyleReaderSubtext
Text=#ItemDate2#

[ItemWhat3]
Meter=STRING
MeterStyle=StyleReaderText | StyleReaderTextSubheading
Text=#ItemTitle3#
LeftMouseUpAction=["#ItemLink3#"]

[ItemWhen3]
Meter=STRING
MeterStyle=StyleReaderSubtext
Text=#ItemDate3#

[ItemWhat4]
Meter=STRING
MeterStyle=StyleReaderText | StyleReaderTextSubheading
Text=#ItemTitle4#
LeftMouseUpAction=["#ItemLink4#"]

[ItemWhen4]
Meter=STRING
MeterStyle=StyleReaderSubtext
Text=#ItemDate4#

;-----------------------
; BORDER & GRABBERS

[BorderBottom]
Meter=IMAGE
MeterStyle=StyleReaderBorderBottom

[List1.Grabber]
Meter=IMAGE
MeterStyle=StyleReaderGrabber | StyleReaderGrabber[List1.Active] | StyleReaderGrabberFirst
LeftMouseUpAction=[!SetVariable CurrentFeed 1][!CommandMeasure "MeasureScriptReader" "Update()"][!SetVariable Reset 0][!Update]

[List2.Grabber]
Meter=IMAGE
MeterStyle=StyleReaderGrabber | StyleReaderGrabber[List2.Active]
LeftMouseUpAction=[!SetVariable CurrentFeed 2][!CommandMeasure "MeasureScriptReader" "Update()"][!SetVariable Reset 0][!Update]

[List3.Grabber]
Meter=IMAGE
MeterStyle=StyleReaderGrabber | StyleReaderGrabber[List3.Active]
LeftMouseUpAction=[!SetVariable CurrentFeed 3][!CommandMeasure "MeasureScriptReader" "Update()"][!SetVariable Reset 0][!Update]

