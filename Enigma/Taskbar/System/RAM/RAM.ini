;---------------------------------------------------------------------
; ENIGMA RAM

[Rainmeter]
Author=Kaelri
AppVersion=2001000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
Variant1=Normal
Variant2=Mini
Variant3=Tiny

;---------------------------------------------------------------------
; MEASURES

[MeasureRAM]
Measure=PhysicalMemory

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[RAM]
Meter=STRING
MeterStyle=Style#Variant#Text
MeasureName=MeasureRAM
Percentual=1
AutoScale=1

[Label RAM]
Meter=STRING
MeterStyle=Style#Variant#Label
Text="RAM"

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma RAM
Information=This skin shows your RAM usage. | · Double-click to switch to the next variant. | · Middle-click to refresh. | · Load Enigma\Options.ini to change options for this skin.
