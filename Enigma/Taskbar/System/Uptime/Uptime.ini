;---------------------------------------------------------------------
; ENIGMA UPTIME

[Rainmeter]
Author=Kaelri
AppVersion=2001000
Update=10000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
Variant1=Normal
Variant2=Mini
Variant3=Tiny

;---------------------------------------------------------------------
; MEASURES

[MeasureUptime]
Measure=UPTIME
Format="%4!i!d %3!i!h %2!i!m"
UpdateDivider=60

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[Uptime]
Meter=STRING
MeterStyle=Style#Variant#Text
MeasureName=MeasureUptime
Postfix="m"

[Label Uptime]
Meter=STRING
MeterStyle=Style#Variant#Label
Text="UP"

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma Uptime
Information=This skin shows how long your computer has been running. | · Double-click to switch to the next variant. | · Middle-click to refresh. | · Load Enigma\Options.ini to change options for this skin.
