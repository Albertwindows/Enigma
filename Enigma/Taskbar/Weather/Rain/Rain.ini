;---------------------------------------------------------------------
; ENIGMA RAIN

[Rainmeter]
Author=Kaelri
AppVersion=2003000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant4#][!WriteKeyValue Variables Variant4 #Variant5#][!WriteKeyValue Variables Variant5 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
Variant1=Icon
Variant2=IconRight
Variant3=Normal
Variant4=Mini
Variant5=Tiny

;---------------------------------------------------------------------
; MEASURES

[MeasureRain]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1800
Url=http://www.weather.com/weather/today/#WeatherCode#
RegExp=(?siU)Chance of Rain:<br><strong>(.*)%</strong>
StringIndex=1

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[Icon]
Meter=IMAGE
MeterStyle=Style#Variant#Icon | StyleRainIcon

[Rain]
Meter=STRING
MeterStyle=Style#Variant#Text
MeasureName=MeasureRain
Postfix="%"
AutoScale=1
NumOfDecimals=0

[Label]
Meter=STRING
MeterStyle=Style#Variant#Label
Text="RAIN"

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma Rain
Information=Rainmeter. :) | · Double-click to switch to the next variant. | · Middle-click to refresh. | · Load Enigma\Options.ini to change options for this skin.
