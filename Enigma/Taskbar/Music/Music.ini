; METADATA

[Metadata]
Name=Enigma Music
Information=This skin shows the song currently playing in iTunes, Winamp, or other media players. | · Double-click to switch to the next variant. | · Middle-click to refresh. | · Load Enigma\Options.ini to change options for this skin.
