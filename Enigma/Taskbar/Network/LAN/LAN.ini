;---------------------------------------------------------------------
; ENIGMA LAN

[Rainmeter]
Author=Kaelri
AppVersion=2003000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
SkinWidthMultiplier=1.5
Variant1=Normal
Variant2=Mini
Variant3=Tiny

;---------------------------------------------------------------------
; MEASURES

[MeasureLAN]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
SysInfoData=1

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[LAN]
Meter=STRING
MeterStyle=Style#Variant#Text
MeasureName=MeasureLAN

[Label LAN]
Meter=STRING
MeterStyle=Style#Variant#Label
Text="LAN"

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma LAN
Information=This skin shows your local-area IP address. | · Double-click to switch to the next variant. | · Middle-click to refresh. | · Load Enigma\Options.ini to change options for this skin.
