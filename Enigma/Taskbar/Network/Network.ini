;---------------------------------------------------------------------
; ENIGMA NETWORK

[Rainmeter]
Author=Kaelri

[Variables]
@include=#@#Variables\UserVariables.inc
Variant=Textless

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc

;---------------------------------------------------------------------
; MEASURES

[MeasureQuality]
Measure=Plugin
Plugin=WifiStatus
WifiInfoType=QUALITY
WifiIntfID=0
WifiListStyle=0

[MeasureNetIn]
Measure=NetIn
MaxValue=#NetworkMaxDownload#

[MeasureNetOut]
Measure=NetOut
MaxValue=#NetworkMaxUpload#

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=StyleTextlessBackground

[Icon]
Meter=IMAGE
MeterStyle=StyleTextlessIcon | StyleNetworkIcon

[BarNetIn]
Meter=BAR
MeterStyle=StyleTextlessBar | StyleTextlessBarFirst
MeasureName=MeasureNetIn

[BarNetOut]
Meter=BAR
MeterStyle=StyleTextlessBar
MeasureName=MeasureNetOut

[BarQuality]
Meter=BAR
MeterStyle=StyleTextlessBar
MeasureName=MeasureQuality

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma Network
Information=This skin shows your incoming and outgoing network traffic. | · Middle-click to refresh. | · Load Enigma\Options.ini to change options for this skin.
