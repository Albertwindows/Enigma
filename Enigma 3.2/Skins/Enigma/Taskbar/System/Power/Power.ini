;---------------------------------------------------------------------
; ENIGMA PWR

[Rainmeter]
Author=Kaelri
AppVersion=2001000
Update=30000
LeftMouseDoubleClickAction=[!WriteKeyValue Variables Variant1 #Variant2#][!WriteKeyValue Variables Variant2 #Variant3#][!WriteKeyValue Variables Variant3 #Variant4#][!WriteKeyValue Variables Variant4 #Variant5#][!WriteKeyValue Variables Variant5 #Variant6#][!WriteKeyValue Variables Variant6 #Variant#][!Refresh]

[Variables]
@include=#@#Variables\UserVariables.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Variables.inc
@include3=#@#Styles\#Stylesheet#\TaskbarCommon.inc
Variant1=Textless
Variant2=Normal
Variant3=Mini
Variant4=Tiny
Variant5=Icon
Variant6=IconRight

;---------------------------------------------------------------------
; MEASURES

[MeasurePower]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=PERCENT

;---------------------------------------------------------------------
; METERS

[Background]
Meter=Image
MeterStyle=Style#Variant#Background

[PWR]
Meter=STRING
MeterStyle=Style#Variant#Text
MeasureName=MeasurePower

[Label PWR]
Meter=STRING
MeterStyle=Style#Variant#Label
Text="PWR"

[Icon]
Meter=IMAGE
MeterStyle=Style#Variant#Icon | StylePWRIcon

[Bar PWR]
Meter=BAR
MeterStyle=Style#Variant#Bar | StylePWR#Variant#Bar
MeasureName=MeasurePower

;---------------------------------------------------------------------
; METADATA

[Metadata]
Name=Enigma Power
Information=This skin shows your laptop battery usage. | · Double-click to switch to the next variant. | · Middle-click to refresh. | · Load Enigma\Options.ini to change options for this skin.
